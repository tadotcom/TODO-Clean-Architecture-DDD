name: Android CI/CD

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. コードのチェックアウト
    - uses: actions/checkout@v4

    # 2. JDKのセットアップ (プロジェクトに合わせてバージョンを変更: 11 or 17)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 3. 実行権限の付与
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. 単体テストの実行
    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest

    # 5. ビルド (Debug版のAPK作成)
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # 6. 成果物(APK)をGitHub ActionsのArtifactsにアップロード
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    # 7. DeployGateへアップロード
    - name: Upload to DeployGate
      run: |
        curl \
          -F "file=@app/build/outputs/apk/debug/app-debug.apk" \
          -F "token=${{ secrets.DEPLOYGATE_API_TOKEN }}" \
          -F "message=GitHub Actions Build ${{ github.run_number }}" \
          -F "distribution_key=${{ secrets.DEPLOYGATE_DISTRIBUTION_KEY }}" \
          -F "release_note=New build from GitHub Actions" \
          https://deploygate.com/api/users/${{ secrets.DEPLOYGATE_USER_NAME }}/apps
